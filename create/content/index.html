<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./dist/bundle.js"></script>
  <title>Webpack</title>
  <style>
    body,
    body * {
      margin: 0;
      padding: 0;
      font-weight: 500;
      font-family: 'Courier New';
      line-height: 20px;
      color: #DDD;
      overflow: auto;
    }

    div {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      align-content: flex-start;
      text-align: center;
    }

    .popup {
      display: block;
      position: absolute;
      z-index: 1;
    }

    .padded {
      padding-top: 5px;
      padding-bottom: 5px;
      padding-left: 10px;
      padding-right: 10px;
    }

    .row {
      width: 100%;
    }

    .resizable {
      resize: horizontal;
    }

    *::-webkit-resizer {
      background-color: transparent;
    }

    .curved {
      border-radius: 5px;
    }

    .grey-111 {
      background-color: #111;
    }

    .grey-222 {
      background-color: #222;
    }

    .grey-333 {
      background-color: #333;
    }

    .grey-444 {
      background-color: #444;
    }

    .grey-666 {
      background-color: #666;
    }

    .grey-border {
      border: 1px solid #333
    }

    table {
      border-collapse: collapse;
    }
  </style>
</head>

<body class="grey-111">
  <svg style="display: none;" id="svg-content">
    <symbol id="sort-down-symbol">
      <path d="M12 0m8 7h-16l8 10 8-10z" />
    </symbol>

    <symbol id="sort-up-symbol">
      <path d="M12 7l8 10h-16l8-10z" />

    <symbol id="sort-symbol">
      <path d="M12 0l8 10h-16l8-10zm8 14h-16l8 10 8-10z" />

      </svg>
      <div class="grey popup" id="settings" style="display: none;">
        <div id="settings-link-1">&lt;insert link here&gt;</div>
        <svg id="down-arrow" width="24" height="24" viewBox="0 0 24 24">
          <use href="#down-arrow-symbol"></use>
        </svg>
      </div>
    </div>
  </div>

  <div id="main-row" class="row">
    <div id="data-content">
      <div id="action-bar" class="grey-444 row">
        <div id="left-action-bar">
          <div id="filter" contenteditable="true">filter...</div>
        </div>
        <div id="right-action-bar">
          <svg id="add-item" class="padded" width="24" height="24" viewBox="0 0 24 24">
            <path
              d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm6 13h-5v5h-2v-5h-5v-2h5v-5h2v5h5v2z">
            </path>
          </svg>

          <svg id="remove-item" class="padded" width="24" height="24" viewBox="0 0 24 24">
            <path
              d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm6 13h-12v-2h12v2z">
            </path>
          </svg>

          <svg id="more-options" class="padded" width="24" height="24" viewBox="0 0 24 24">
            <use xlink:href="#sort-down-symbol"></use>
          </svg>
        </div>

      </div>
      <table id="data-table" class="grey-222 row">
      </table>
    </div>

  </div>
  <div id="footer" class="grey row">
    <div>FOOTER</div>
  </div>
</body>

</html>
